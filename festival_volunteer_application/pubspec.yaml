name: festival_volunteer_application
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.2.1
  google_sign_in: ^5.2.1
  sign_in_with_apple: ^3.0.0
  font_awesome_flutter: ^9.2.0
  flutter_svg: ^2.0.1
  firebase_core: ^2.29.0
  cloud_firestore: ^4.16.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: OedstedFestival
      fonts:
        - asset: lib/fonts/Oedsted_Festival_font.otf
  assets:
    - assets/images/festival_logo_image.png
